# luna_pinyin.custom.yaml
#
# 在【朙月拼音】裏使用Emoji表情
#
# 保存到Rime用戶文件夾後，重新部署生效
# ~/.config/ibus/rime  (linux)
# ~/Library/Rime       (macos)
# %APPDATA%\Rime       (windows)
#
# 如果目標文件已經包含其他修改內容，只需按照縮進合併 patch: 以下的部分
#

patch:
  engine/translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  recognizer/patterns/reverse_lookup: "`[a-z]*$"
  schema/dependencies:
    - emoji
  # abc_segmentor/extra_tags:
  #   - reverse_lookup
  reverse_lookup:
    dictionary: emoji
    enable_completion: false
    prefix: "`"
    tips: 〔表情〕
  # 載入朙月拼音擴充詞庫
  "translator/dictionary": luna_pinyin.extended
  # 改寫拼寫運算，使得含西文的詞彙（位於 luna_pinyin.cn_en.dict.yaml 中）不影響簡拼功能（注意，此功能只適用於朙月拼音系列方案，不適用於各類雙拼方案）
  # 本條補靪只在「小狼毫 0.9.30」、「鼠鬚管 0.9.25 」、「Rime-1.2」及更高的版本中起作用。
  "speller/algebra/@before 0": xform/^([b-df-np-z])$/$1_/
